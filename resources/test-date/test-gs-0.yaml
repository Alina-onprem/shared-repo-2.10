apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-gs-0
  labels:
    codefresh.io/entity: 'git-source'
    codefresh.io/internal: 'false'
spec:
  project: cf-git-sources
  sources:
    - repoURL: https://github.com/Alina-onprem/repo-6.git
      path: .
      targetRevision: main
      directory:
        include: '*'
        exclude: ''
        recurse: true
  destination:
    namespace: test-date
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
