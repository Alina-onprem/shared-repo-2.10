apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  labels:
    codefresh.io/entity: git-source
    codefresh.io/internal: 'false'
spec:
  project: cf-git-sources
  sources:
  - repoURL: https://github.com/Alina-onprem/promotion-flow-apps-examples.git
    path: ''
    targetRevision: test-210
    directory:
      include: ''
      exclude: ''
      recurse: true
  destination:
    namespace: test-date
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
